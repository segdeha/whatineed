<!doctype html>
<html>
    <head>
        <!-- https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy -->
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src * 'unsafe-inline'; media-src *">
        <meta charset="utf-8">
        <title>What I need…</title>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/semantic.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="login" class="ui center aligned grid">
            <div class="row">
                <h2 class="ui image header">
                    <img src="img/whatineed-logo.png" class="small image" alt="">
                    <div class="content">
                        What I need…
                    </div>
                </h2>
                <p>The shopping list that learns from you.</p>
                <form class="ui large form" action="http://17e5c9e7.ngrok.io/login" method="POST">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="ui fluid large primary submit button">Login</div>
                    </div>
                    <div class="ui error message"></div>
                </form>
            </div>
        </div>

        <div id="lists" class="ui container">
            <!-- refresh button -->
            <button id="refresh" class="tiny ui primary button">
                <i></i>
            </button>

            <!-- tabs -->
            <div class="ui top attached tabular menu">
                <a class="item active" data-tab="first" data-list="need">What I need…</a>
            </div>

            <!-- lists -->
            <div class="ui bottom attached tab segment active" data-tab="first">
                <div class="ui relaxed divided list"></div>
                <!-- camera button -->
                <div class="new-product-button-container">
                    <div class="hump"></div>
                    <div id="new-product-button"><img src="img/camera-icon.png" alt=""></div>
                </div>
            </div>

            <!-- product info modal -->
            <div id="product-info" class="ui large modal">
                <div class="header">Trader Joe's Organic Peanut Butter</div>
                <div class="content">
                    <p><img class="ui small centered image" src="img/default-image.png" alt=""></p>
                </div>
                <div class="actions">
                    <div class="ui left aligned segment last-purchased">
                        Last purchased 12 days ago
                    </div>
                    <div class="ui cancel button">Close</div>
                </div>
            </div>

            <!-- new product modal -->
            <div id="new-product" class="ui large modal">
                <div class="header">Confirm</div>
                <div class="content">
                    <p><img class="ui small centered image" src="img/default-image.png" alt=""></p>
                    <div>Barcode value: <span id="barcode-result"></span></div>
                </div>
                <div class="actions">
                    <div class="ui left aligned segment">
                        <p>Number of days to use it up: <span id="number-of-days"></span></p>
                        <input type="range" name="number-of-days" min="1" max="30" value="7" step="1">
                    </div>
                    <div class="ui primary button">Save</div>
                    <div class="ui cancel button">Cancel</div>
                </div>
            </div>
        </div>

        <!-- loading indicator -->
        <div class="ui dimmer"><!-- add `active` class to show -->
            <div class="ui text loader"></div>
        </div>

        <script src="cordova.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/semantic.js"></script>
        <script src="js/quagga.js"></script>
        <script src="js/reorderablelist.js"></script>
        <script src="js/barcodereader.js"></script>
        <script src="js/behaviors.js"></script>
    </body>
</html>
