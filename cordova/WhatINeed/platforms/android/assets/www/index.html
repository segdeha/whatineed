<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <!-- tabs -->
        <div class="ui top attached tabular menu">
            <a class="item active" data-tab="first">Need</a>
            <a class="item" data-tab="second">Done</a>
        </div>

        <!-- lists -->
        <div class="ui bottom attached tab segment active" data-tab="first">
            <div class="ui relaxed divided list"></div>
            <button id="new-product-button"><img class="ui mini image" src="img/plus.png" alt=""></button>
        </div>
        <div class="ui bottom attached tab segment" data-tab="second">
            <div class="ui relaxed divided list">
                Done
            </div>
        </div>

        <!-- product info modal -->
        <div id="product-info" class="ui large modal">
            <div class="header">Trader Joe's Organic Peanut Butter</div>
            <div class="content">
                <p><img class="ui small centered image" src="img/default-image.png" alt=""></p>
            </div>
            <div class="actions">
                <div class="ui left aligned segment">
                    Last purchased <span id="last-purchased">12 days</span> ago
                </div>
                <div class="ui cancel button">Close</div>
            </div>
        </div>

        <!-- loading indicator -->
        <div class="ui dimmer"><!-- add `active` class to show -->
            <div class="ui text loader"></div>
        </div>

        <!-- new product modal -->
        <div id="new-product" class="ui large modal">
            <div class="header">Confirm</div>
            <div class="content">
                <p><img class="ui small centered image" src="img/default-image.png" alt=""></p>
                <div id="barcode-result"></div>
            </div>
            <div class="actions">
                <div class="ui left aligned segment">
                    <p>Estimated number of days to use it up: <span id="number-of-days"></span></p>
                    <input type="range" name="number-of-days" min="1" max="30" value="7" step="1">
                </div>
                <div class="ui primary button">Save</div>
                <div class="ui cancel button">Cancel</div>
            </div>
            <h1><a href="camera.html">Camera</a></h1>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
