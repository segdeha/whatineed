<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="semantic.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- tabs -->
        <div class="ui top attached tabular menu">
            <a class="item active" data-tab="first">Need</a>
            <a class="item" data-tab="second">Done</a>
        </div>

        <!-- lists -->
        <div class="ui bottom attached tab segment active" data-tab="first">
            <div class="ui relaxed divided list"></div>
        </div>
        <div class="ui bottom attached tab segment" data-tab="second">
            <div class="ui relaxed divided list">
                Done
            </div>
        </div>

        <!-- modal -->
        <div class="ui large modal">
            <div class="header">Trader Joe's Organic Peanut Butter</div>
            <div class="content">
                <p><img class="ui small centered image" src="http://fieldofgreenspc.com/assets/img/produce.png"></p>
            </div>
            <div class="actions">
                <div class="ui left aligned segment">
                    Last purchased <span id="last-purchased">12 days</span> ago
                </div>
                <div class="ui cancel button">Close</div>
            </div>
        </div>

        <script src="jquery.js"></script>
        <script src="semantic.js"></script>
        <script src="behaviors.js"></script>
    </body>
</html>
