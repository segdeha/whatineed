<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/semantic.css">
        <link rel="stylesheet" href="css/range.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- tabs -->
        <div class="ui top attached tabular menu">
            <a class="item active" data-tab="first">Need</a>
            <a class="item" data-tab="second">Done</a>
        </div>

        <!-- lists -->
        <div class="ui bottom attached tab segment active" data-tab="first">
            <div class="ui relaxed divided list"></div>
            <button class="ui button"><img class="ui mini image" src="https://cdn3.iconfinder.com/data/icons/watchify-v1-0/70/add-70px-128.png"></button>
        </div>
        <div class="ui bottom attached tab segment" data-tab="second">
            <div class="ui relaxed divided list">
                Done
            </div>
        </div>

        <!-- product info modal -->
        <div id="product-info" class="ui large modal">
            <div class="header">Trader Joe's Organic Peanut Butter</div>
            <div class="content">
                <p><img class="ui small centered image" src="http://fieldofgreenspc.com/assets/img/produce.png"></p>
            </div>
            <div class="actions">
                <div class="ui left aligned segment">
                    Last purchased <span id="last-purchased">12 days</span> ago
                </div>
                <div class="ui cancel button">Close</div>
            </div>
        </div>

        <!-- new product modal -->
        <div id="new-product" class="ui large modal">
            <div class="header">Confirm</div>
            <div class="content">
                <p><img class="ui small centered image" src="http://fieldofgreenspc.com/assets/img/produce.png" alt=""></p>
            </div>
            <div class="actions">
                <div class="ui left aligned segment">
                    Slider
                </div>
                <div class="ui cancel button">Close</div>
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/semantic.js"></script>
        <script src="js/range.js"></script>
        <script src="js/behaviors.js"></script>
    </body>
</html>
